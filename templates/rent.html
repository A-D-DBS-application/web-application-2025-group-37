{% extends "base.html" %}
{% block content %}
{% if bike %}
  <h2 class="section-title text-2xl md:text-3xl font-semibold mb-4">Fiets Huren</h2>
  <div class="card p-6 max-w-lg mx-auto">
    <h3 class="text-xl font-bold mb-2">{{ bike.name }}</h3>
    <p class="text-gray-600 mb-4">Type: {{ bike.type }}</p>
    <form method="POST" action="#">
      <label class="block mb-2 font-medium">Naam:</label>
      <input type="text" class="border w-full rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-200" placeholder="Jouw naam">

      <label class="block mb-2 font-medium">Huurperiode:</label>
      <input type="date" class="border w-full rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-200">

      <button class="btn btn-primary px-6 py-2">
        Bevestig Huur
      </button>
    </form>
  </div>
{% else %}
  <p>âŒ Fiets niet gevonden.</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <h2 class="section-title text-2xl md:text-3xl font-semibold mb-4">Inloggen</h2>
  <form method="POST" class="card p-6 space-y-4">
    <div>
      <label class="block mb-1 font-medium">E-mail</label>
      <input name="email" type="email" required class="border w-full rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-200" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Wachtwoord</label>
      <input name="password" type="password" required class="border w-full rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-200" />
    </div>
    <div class="flex items-center gap-3">
      <button class="btn btn-primary">Inloggen</button>
      <span class="text-sm text-gray-600">Standaard: admin@example.com / admin</span>
    </div>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="card p-6 md:p-8">
    <h2 class="section-title text-2xl md:text-3xl font-semibold mb-3">{{ t('Wachtwoord vergeten?') }}</h2>
    <p class="text-gray-600 mb-4">{{ t('We sturen je een link om je wachtwoord te resetten.') }}</p>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">{{ t('E-mail') }}</label>
        <input name="email" type="email" required class="border w-full rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-200" />
      </div>
      <button class="btn btn-primary">{{ t('Stuur reset-link') }}</button>
    </form>
    <p class="text-sm text-gray-600 mt-4"><a class="text-green-700 hover:underline" href="{{ url_for('main.login') }}">{{ t('Terug naar inloggen') }}</a></p>
  </div>
</div>
{% endblock %}

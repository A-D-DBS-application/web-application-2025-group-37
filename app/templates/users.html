{% extends "base.html" %}
{% block content %}
<h2 class="section-title text-2xl md:text-3xl font-semibold mb-4">Gebruikers</h2>
<div class="card p-4">
    <ul class="divide-y">
            {% for u in users %}
            <li class="py-2 flex items-center justify-between">
                <span class="font-medium">{{ u.first_name }} {{ u.last_name }}</span>
                <span class="text-gray-600 text-sm">{{ u.email }}</span>
            </li>
            {% endfor %}
    </ul>
</div>
{% endblock %}

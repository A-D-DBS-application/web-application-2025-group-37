<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpWielekes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="navbar bg-green-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
  <a href="{{ url_for('main.home') }}" class="flex items-center gap-3 group">
    <img class="h-10 w-auto" src="{{ static_first(['img/home/logo-' ~ current_lang ~ '.svg', 'img/logo-' ~ current_lang ~ '.svg'], url_for('static', filename='img/logo-' ~ current_lang ~ '.svg')) }}" alt="{{ current_lang == 'fr' and 'TataBicyclette' or 'OpWielekes' }}" />
    <span class="text-2xl font-bold tracking-tight">{{ current_lang == 'fr' and 'TataBicyclette' or 'OpWielekes' }}</span>
  </a>
      <div class="flex items-center gap-4">
        {% if session.get('user_id') %}
          <a href="{{ url_for('main.bike_list') }}" class="hover:underline">{{ t('Fietsen') }}</a>
          <a href="{{ url_for('main.members_list') }}" class="hover:underline">{{ t('Leden') }}</a>
          <a href="{{ url_for('main.about') }}" class="hover:underline">{{ t('Over') }}</a>
          <a href="{{ url_for('main.logout') }}" class="hover:underline">{{ t('Logout') }}</a>
        {% endif %}
        <div class="ml-2 inline-flex items-center gap-2 text-sm">
          <a class="px-3 py-1 rounded border border-white/20 bg-white/10 hover:bg-white/20" href="{{ url_for('main.set_language', lang_code='nl', next=request.full_path) }}">NL</a>
          <a class="px-3 py-1 rounded border border-white/20 bg-white/10 hover:bg-white/20" href="{{ url_for('main.set_language', lang_code='fr', next=request.full_path) }}">FR</a>
        </div>
      </div>
    </div>
  </nav>

  

  <!-- Content -->
  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>


  <!-- Global reveal-on-scroll script so .reveal works on every page -->
  <script>
    (function(){
      var items = document.querySelectorAll('.reveal');
      if (!items.length) return;
      function show(el){ el.classList.add('show'); }
      if ('IntersectionObserver' in window) {
        var io = new IntersectionObserver(function(entries){
          entries.forEach(function(e){ if (e.isIntersecting) { show(e.target); io.unobserve(e.target); } });
        }, { rootMargin: '0px 0px -10% 0px' });
        items.forEach(function(el){ io.observe(el); });
      } else {
        items.forEach(show);
      }
    })();
  </script>

</body>
</html>

{% extends "base.html" %}
{% block content %}
<h2 class="section-title text-2xl md:text-3xl font-semibold mb-4">Betaling registreren</h2>
<div class="card p-6 max-w-lg">
  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Lid</label>
      <div class="p-2 bg-gray-50 rounded">{{ member.first_name }} {{ member.last_name }}</div>
    </div>
    <div>
      <label class="block mb-1 font-medium">Bedrag (â‚¬)</label>
      <input name="amount" type="number" step="0.01" min="0" class="border w-full rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-200" required>
    </div>
    <div>
      <label class="block mb-1 font-medium">Datum</label>
      <input name="paid_at" type="date" class="border w-full rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-200">
    </div>
    <div class="flex items-center gap-3">
      <button class="btn btn-primary">Opslaan</button>
      <a class="btn" href="{{ url_for('main.members_list') }}">Annuleren</a>
    </div>
  </form>
</div>
{% endblock %}

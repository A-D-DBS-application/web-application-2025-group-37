{% extends "base.html" %}
{% block content %}
<div class="min-h-[70vh] flex flex-col justify-center">
  <div class="max-w-lg mx-auto w-full">
    <h2 class="section-title text-2xl md:text-3xl font-semibold mb-4 text-center">{{ t('Betaling registreren') }}</h2>
    <div class="card p-6">
  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Lid</label>
      <div class="p-2 bg-gray-50 rounded">{{ member.first_name }} {{ member.last_name }}</div>
    </div>
    <div>
      <label class="block mb-1 font-medium">Bedrag (â‚¬)</label>
      <input name="amount" type="number" step="0.01" min="0" class="border w-full rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-200" required>
    </div>
    <div>
      <label class="block mb-1 font-medium">Datum</label>
      <input name="paid_at" type="date" class="border w-full rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-200">
    </div>
    <div class="flex items-center gap-3">
      <button class="btn btn-primary tooltip" aria-label="{{ t('Opslaan') }}" title="{{ t('Opslaan') }}" data-tooltip="{{ t('Opslaan') }}">
        <span class="sr-only">{{ t('Opslaan') }}</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <path d="M17 21V13H7v8"/>
          <path d="M7 3v5h8"/>
        </svg>
      </button>
      <a class="btn" href="{{ url_for('main.members_list') }}">{{ t('Annuleren') }}</a>
    </div>
  </form>
    </div>
  </div>
</div>
{% endblock %}
